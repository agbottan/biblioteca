<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">
<head>
<meta charset="UTF-8" />
<title>Empréstimos &ndash; Abertos</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <h1>Empréstimos &ndash; Abertos</h1>
        <table class="lista">
            <thead>
                <tr class="cabecalho">
                    <td>ID</td>
                    <td width="100%">Livro</td>
                    <td colspan="2">ações</td>
                </tr>
            </thead>
            <tbody>
            	<tr th:if="${emprestimos.empty}">
					<td colspan="2">Sem empréstimos</td>
				</tr>
                <tr th:each="emprestimo : ${emprestimos}">
                    <td th:text="${emprestimo.id}">[id]</td>
                    <td th:text="${emprestimo.livro.nome}">[Título]</td>
                    <td><a th:href="@{'/emprestimos/alterar/'+${emprestimo.id}}">alterar</a></td>
                    <td><a th:href="@{'/emprestimos/excluir/'+${emprestimo.id}}">excluir</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
