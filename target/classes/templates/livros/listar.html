<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">
<head>
<meta charset="UTF-8" />
<title>Livros &ndash; Títulos Diponíveis</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <h1>Livros &ndash; Títulos Diponíveis</h1>
        <table class="lista">
            <thead>
                <tr class="cabecalho">
                    <td>ID</td>
                    <td width="50%">Título</td>
                    <td width="50%">Autor</td>
                    <td colspan="2">ações</td>
                </tr>
            </thead>
            <tbody>
            	<tr th:if="${livros.empty}">
					<td colspan="2">Sem livros</td>
				</tr>
                <tr th:each="livro : ${livros}">
                    <td th:text="${livro.id}">[id]</td>
                    <td th:text="${livro.nome}">[Título]</td>
                    <td th:text="${livro.autor.nome}">[Autor]</td>
                    <td><a th:href="@{'/livros/alterar/'+${livro.id}}">alterar</a></td>
                    <td><a th:href="@{'/livros/excluir/'+${livro.id}}">excluir</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
