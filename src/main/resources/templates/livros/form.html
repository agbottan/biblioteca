<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
<meta charset="UTF-8" />
<title>Livros &ndash; Cadastrar Novo</title>
</head>
<body>
    <div layout:fragment="content" class="container">
		<h1>Livros &ndash; Cadastrar Novo</h1>
        <form id="livroForm" class="form-principal" th:action="@{/livros/(form)}" method="post" th:object="${livro}" action="#" >

            <input type="hidden" th:field="*{id}" />
            <div class="cp">
	            <label for="">Título:</label>
	            <input type="text" th:field="*{nome}" />
	            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome Error</span>
            </div>
            <div class="cp">
	            <label for="">Total de Páginas:</label>
            	<input type="text" th:field="*{quantidadePaginas}" />
            	<span th:if="${#fields.hasErrors('quantidadePaginas')}" th:errors="*{quantidadePaginas}">Quantidade de pagina Error</span>
            </div>
            <div class="cp">
	            <label for="">Autor:</label>
	            <select th:field="*{autor}">
	              <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nome}">Nome do autor</option>
	            </select>
            </div>
			<div class="bt-base">
                <button class="bt" type="submit" name="cadastrar">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
